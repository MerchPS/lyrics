<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabola Bale - Cinematic Lyrics</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff4d4d;
      --secondary: #ffcc00;
      --dark: #0a0a0a;
      --light: #f8f8f8;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, var(--dark), #1a1a1a);
      color: var(--light);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    
    header {
      text-align: center;
      margin-bottom: 2rem;
      width: 100%;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    
    .artist {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 1rem;
    }
    
    .audio-container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 2rem;
    }
    
    audio {
      width: 100%;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    .lyrics-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      min-height: 60vh;
      perspective: 1000px;
    }
    
    .lyrics-line {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      opacity: 0;
      transition: all 0.8s ease;
      transform: translateY(50px) rotateX(20deg);
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    
    .lyrics-line.active {
      opacity: 1;
      transform: translateY(0) rotateX(0);
    }
    
    .lyrics-line.highlight {
      color: var(--secondary);
      font-size: 2.2rem;
      text-shadow: 0 0 15px rgba(255,204,0,0.7);
    }
    
    .lyrics-line.rap {
      font-size: 1.8rem;
      color: var(--primary);
      font-weight: 700;
    }
    
    .background-effects {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .effect-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,77,77,0.2) 0%, rgba(255,77,77,0) 70%);
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .lyrics-line {
        font-size: 1.5rem;
      }
      
      .lyrics-line.highlight {
        font-size: 1.7rem;
      }
      
      .lyrics-line.rap {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

      <audio id="audio" controls>
        <source src="tabola-bale.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </header>

    ];

    const audio = document.getElementById('audio');
    const lyricsContainer = document.getElementById('lyrics');
    const effectsContainer = document.getElementById('effects');
    
    // Pre-create all lyric elements
    lyrics.forEach((line, index) => {
      const lyricElement = document.createElement('div');
      lyricElement.className = `lyrics-line ${line.type}`;
      lyricElement.textContent = line.text;
      lyricElement.dataset.index = index;
      lyricsContainer.appendChild(lyricElement);
    });
    
    let currentActiveIndex = -1;
    
    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime;
      
      // Find the current lyric to display
      let activeIndex = -1;
      for (let i = 0; i < lyrics.length; i++) {
        if (currentTime >= lyrics[i].time) {
          activeIndex = i;
        } else {
          break;
        }
      }
      
      // Update display if the active lyric has changed
      if (activeIndex !== currentActiveIndex) {
        // Remove active class from all
        document.querySelectorAll('.lyrics-line').forEach(el => {
          el.classList.remove('active');
        });
        
        // Add active class to current
        if (activeIndex >= 0) {
          const currentLyric = document.querySelector(`.lyrics-line[data-index="${activeIndex}"]`);
          currentLyric.classList.add('active');
          
          // Center the active lyric
          currentLyric.scrollIntoView({ behavior: 'smooth', block: 'center' });
          
          // Create visual effect
          if (lyrics[activeIndex].type === 'highlight' || lyrics[activeIndex].type === 'rap') {
            createVisualEffect();
          }
        }
        
        currentActiveIndex = activeIndex;
      }
    });
    
    function createVisualEffect() {
      const circle = document.createElement('div');
      circle.className = 'effect-circle';
      
      // Random position
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      const size = 100 + Math.random() * 200;
      
      circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;
      circle.style.left = `${x}%`;
      circle.style.top = `${y}%`;
      circle.style.animationDuration = `${5 + Math.random() * 10}s`;
      
      effectsContainer.appendChild(circle);
      
      // Remove after animation completes
      setTimeout(() => {
        circle.remove();
      }, 15000);
    }
    
    // Create initial background effects
    for (let i = 0; i < 5; i++) {
      setTimeout(() => {
        createVisualEffect();
      }, i * 2000);
    }
  </script>
</body>
</html>
