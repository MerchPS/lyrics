      line-height: 1.4;

    .lyrics-line.active {

      transform: scale(1);
    }
    
    .lyrics-line.highlight {

      font-size: 2.2rem;
      opacity: 1;
      text-shadow: 0 0 15px rgba(255,204,0,0.7);
    }
    
    .lyrics-line.rap {

      color: var(--primary);
      font-weight: 700;
      opacity: 1;
    }
    
    .lyrics-line.past {
      opacity: 0.2;
      transform: scale(0.9);
    }
    
    .progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: rgba(255,255,255,0.1);
      z-index: 100;
    }
    
    .progress {
      height: 100%;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      width: 0%;
      transition: width 0.1s linear;
    }
    
    .vocal-indicator {
      position: absolute;
      top: -3px;
      height: 5px;
      width: 3px;
      background: white;
      z-index: 101;
      transition: left 0.1s linear;
    }
    
    .status-panel {

      right: 10px;
      background: rgba(0,0,0,0.7);

    // DOM Elements
    const audio = document.getElementById('audio');
    const lyricsContainer = document.getElementById('lyrics');
    const progressBar = document.getElementById('progress');
    const vocalIndicator = document.getElementById('vocal-indicator');
    const statusText = document.getElementById('status-text');
    const bpmStatus = document.getElementById('bpm-status');
    const vocalStatus = document.getElementById('vocal-status');
    const loadingProgress = document.getElementById('loading-progress');
    const syncBackBtn = document.getElementById('sync-back');
    const syncForwardBtn = document.getElementById('sync-forward');
    const syncResetBtn = document.getElementById('sync-reset');
    const aiToggleBtn = document.getElementById('ai-toggle');

    // State Variables
    let audioContext;
    let analyser;
    let isAIActive = true;
    let isModelLoaded = false;
    let currentBPM = 0;
    let lastVocalTime = 0;
    let isVocalActive = false;
    let globalOffset = 0;
    let currentActiveIndex = -1;
    let isPlaying = false;

    // Load AI Model
    async function loadAIModel() {
      statusText.textContent = "Loading AI Model...";
      updateLoadingProgress(30);

      try {
        recognizer = speechCommands.create('BROWSER_FFT');
        await recognizer.ensureModelLoaded();
        
        updateLoadingProgress(70);
        initAudioAnalysis();
        
        isModelLoaded = true;
        statusText.textContent = "AI Ready";
        updateLoadingProgress(100);
        
        setTimeout(() => {
          document.querySelector('.loading-bar').style.opacity = '0';
          setTimeout(() => {
            document.querySelector('.loading-bar').style.display = 'none';
          }, 300);
        }, 500);
      } catch (error) {
        console.error("AI Error:", error);
        statusText.textContent = "AI Failed - Using Enhanced Mode";
        isAIActive = false;
        aiToggleBtn.classList.remove('active');
        initAudioAnalysis();
      }
    }

    // Initialize Audio Analysis
    function initAudioAnalysis() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioContext.createMediaElementSource(audio);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 2048;
      source.connect(analyser);
      analyser.connect(audioContext.destination);

      // Detect BPM
      detectBPM();
    }

    // Detect BPM
    async function detectBPM() {
      try {
        const { bpm } = await webAudioBeatDetector.detect(audio);
        currentBPM = Math.round(bpm);
        bpmStatus.textContent = `BPM: ${currentBPM}`;
      } catch (error) {
        console.error("BPM Detection Error:", error);
        bpmStatus.textContent = "BPM: Unknown";
      }
    }

    // Detect Vocals
    function detectVocals() {
      if (!isAIActive || !isModelLoaded) {
        // Fallback: Basic frequency analysis
        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(dataArray);
        
        let sum = 0;
        for (let i = 40; i < 150; i++) { // Vocal range
          sum += dataArray[i];
        }
        
        const average = sum / 110 / 255;
        isVocalActive = average > 0.35;
      } else {
        // AI Vocal Detection
        recognizer.listen(result => {
          isVocalActive = result.scores[1] > 0.85; // Assuming index 1 is vocal
          vocalStatus.textContent = `Vocals: ${isVocalActive ? "Active" : "Inactive"}`;
          vocalIndicator.style.backgroundColor = isVocalActive ? "#ff4d4d" : "#ccc";
        }, {
          probabilityThreshold: 0.85,
          invokeCallbackOnNoiseAndUnknown: true
        });
      }
      
      if (isVocalActive) {
        lastVocalTime = audio.currentTime;
      }
    }

    // Update Lyrics
    function updateLyrics() {
      if (!isPlaying) return;
      
      const currentTime = audio.currentTime + globalOffset;
      detectVocals();
      
      // Find current active line (only advance during vocals)
      let newActiveIndex = -1;
      for (let i = lyrics.length - 1; i >= 0; i--) {
        const line = lyrics[i];
        if (currentTime >= line.time && 
            (isVocalActive || line.type === "rap" || (currentTime - line.time < 0.3))) {
          newActiveIndex = i;
          break;
        }
      }
      
      // Update display
      if (newActiveIndex !== currentActiveIndex && newActiveIndex >= 0) {
        document.querySelectorAll('.lyrics-line').forEach((line, index) => {
          line.classList.remove('active', 'past');
          
          if (index === newActiveIndex) {
            line.classList.add('active');
            // Auto-scroll to center
            const container = document.querySelector('.lyrics-container');
            const scroller = document.querySelector('.lyrics-scroller');
            const lineTop = line.offsetTop;
            const scrollTo = lineTop - (container.offsetHeight / 2) + (line.offsetHeight / 2);
            scroller.style.transform = `translateY(-${scrollTo}px)`;
          } else if (index < newActiveIndex) {
            line.classList.add('past');
          }
        });
        
        currentActiveIndex = newActiveIndex;
      }
      
      requestAnimationFrame(updateLyrics);
    }

    // Event Listeners
    audio.addEventListener('play', () => {
      if (!audioContext) {
        loadAIModel();
      } else if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
      
      isPlaying = true;
      updateLyrics();
    });

    audio.addEventListener('pause', () => {
      isPlaying = false;
    });

    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = `${progress}%`;
    });

    // Sync Controls
    syncBackBtn.addEventListener('click', () => {
      globalOffset -= 0.1;
    });

    syncForwardBtn.addEventListener('click', () => {
      globalOffset += 0.1;
    });

    syncResetBtn.addEventListener('click', () => {
      globalOffset = 0;
    });

    aiToggleBtn.addEventListener('click', () => {
      isAIActive = !isAIActive;
      aiToggleBtn.classList.toggle('active', isAIActive);
      statusText.textContent = isAIActive ? "AI Active" : "AI Disabled";
    });

    // Initialize Lyrics
    lyrics.forEach((line, index) => {
      if (line.type === "hidden") return;
      
      const lyricElement = document.createElement('div');
      lyricElement.className = `lyrics-line ${line.type}`;
      lyricElement.textContent = line.text;
      lyricElement.dataset.index = index;
      lyricsContainer.appendChild(lyricElement);
    });

    // Start
    aiToggleBtn.classList.add('active');
  </script>
