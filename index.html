      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;

    }
    
    .artist {

      color: #aaa;

    }
    
    .audio-container {

      margin: 0 auto 2rem;
      position: relative;
    }
    
    audio {
      width: 100%;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    .sync-controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    
    .sync-btn {
      padding: 5px 15px;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
    }
    
    .sync-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .sync-btn.active {
      background: var(--primary);
    }
    
    .lyrics-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      min-height: 60vh;
      perspective: 1000px;
      overflow: hidden;
    }
    
    .lyrics-scroller {
      transition: transform 0.5s ease-out;
    }
    
    .lyrics-line {
      width: 100%;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin: 1.5rem 0;
      opacity: 0.3;
      transition: all 0.5s cubic-bezier(0.2, 0.8, 0.4, 1);
      transform: scale(0.95);
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    
    .lyrics-line.active {
      opacity: 1;
      transform: scale(1);
    }
    
    .lyrics-line.highlight {
      color: var(--secondary);
      font-size: 2.2rem;
      opacity: 1;
      text-shadow: 0 0 15px rgba(255,204,0,0.7);
    }
    
    .lyrics-line.rap {
      font-size: 1.8rem;
      color: var(--primary);
      font-weight: 700;
      opacity: 1;
    }
    
    .lyrics-line.past {
      opacity: 0.2;
      transform: scale(0.9);
    }
    
    .progress-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: rgba(255,255,255,0.1);
      z-index: 100;
    }
    
    .progress {
      height: 100%;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      width: 0%;
      transition: width 0.1s linear;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .lyrics-line {
        font-size: 1.5rem;
        margin: 1rem 0;
      }
      
      .lyrics-line.highlight {
        font-size: 1.7rem;
      }
      
      .lyrics-line.rap {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

    // DOM elements
    const audio = document.getElementById('audio');
    const lyricsContainer = document.getElementById('lyrics');
    const progressBar = document.getElementById('progress');
    const syncBackBtn = document.getElementById('sync-back');
    const syncForwardBtn = document.getElementById('sync-forward');
    const syncResetBtn = document.getElementById('sync-reset');
    
    // Sync adjustment variables
    let globalOffset = 0;
    let lastSyncTime = 0;
    
    // Pre-create all lyric elements
    lyrics.forEach((line, index) => {
      const lyricElement = document.createElement('div');
      lyricElement.className = `lyrics-line ${line.type}`;
      lyricElement.textContent = line.text;
      lyricElement.dataset.index = index;
      lyricElement.dataset.time = line.time;
      lyricsContainer.appendChild(lyricElement);
    });
    
    // Calculate total duration for progress bar
    const totalDuration = lyrics[lyrics.length - 1].time + 5;
    
    // Current active line tracking
    let currentActiveIndex = -1;
    let isPlaying = false;
    
    // Audio event listeners
    audio.addEventListener('play', () => {
      isPlaying = true;
      requestAnimationFrame(updateLyrics);
    });
    
    audio.addEventListener('pause', () => {
      isPlaying = false;
    });
    
    audio.addEventListener('timeupdate', updateProgressBar);
    
    // Sync control buttons
    syncBackBtn.addEventListener('click', () => {
      globalOffset -= 0.5;
      updateSyncControls();
    });
    
    syncForwardBtn.addEventListener('click', () => {
      globalOffset += 0.5;
      updateSyncControls();
    });
    
    syncResetBtn.addEventListener('click', () => {
      globalOffset = 0;
      updateSyncControls();
    });
    
    function updateSyncControls() {
      lastSyncTime = audio.currentTime;
      syncResetBtn.classList.toggle('active', globalOffset !== 0);
      syncBackBtn.textContent = `← ${0.5 + Math.abs(globalOffset)/2}s`;
      syncForwardBtn.textContent = `→ ${0.5 + Math.abs(globalOffset)/2}s`;
    }
    
    function updateProgressBar() {
      const progress = (audio.currentTime / totalDuration) * 100;
      progressBar.style.width = `${progress}%`;
    }
    
    function getCurrentTime() {
      return audio.currentTime + globalOffset;
    }
    
    function updateLyrics() {
      if (!isPlaying) return;
      
      const currentTime = getCurrentTime();
      
      // Find the current active line
      let newActiveIndex = -1;
      for (let i = lyrics.length - 1; i >= 0; i--) {
        if (currentTime >= lyrics[i].time) {
          newActiveIndex = i;
          break;
        }
      }
      
      // Update display if active line changed
      if (newActiveIndex !== currentActiveIndex) {
        // Update all line states
        document.querySelectorAll('.lyrics-line').forEach((line, index) => {
          line.classList.remove('active', 'past');
          
          if (index === newActiveIndex) {
            line.classList.add('active');
            
            // Auto-scroll to center the active line
            const container = document.querySelector('.lyrics-container');
            const scroller = document.querySelector('.lyrics-scroller');
            const lineTop = line.offsetTop;
            const containerHeight = container.offsetHeight;
            const scrollTo = lineTop - (containerHeight / 2) + (line.offsetHeight / 2);
            
            scroller.style.transform = `translateY(-${scrollTo}px)`;
          } else if (index < newActiveIndex) {
            line.classList.add('past');
          }
        });
        
        currentActiveIndex = newActiveIndex;
      }
      
      requestAnimationFrame(updateLyrics);
    }
    
    // Initialize
    updateSyncControls();
