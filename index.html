    .sync-btn.active {

    .lyrics-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      min-height: 60vh;
      perspective: 1000px;
      overflow: hidden;
    }
    
    .lyrics-scroller {

    }
    
    .lyrics-line {

      text-align: center;
      font-size: 2rem;

      margin: 1.5rem 0;
      opacity: 0.3;
      transition: all 0.8s cubic-bezier(0.2, 0.8, 0.4, 1);
      transform: scale(0.95);
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      line-height: 1.4;
    }
    
    .lyrics-line.active {
      opacity: 1;
      transform: scale(1);
    }
    
    .lyrics-line.highlight {
      color: var(--secondary);
      font-size: 2.2rem;
      opacity: 1;
      text-shadow: 0 0 15px rgba(255,204,0,0.7);
    }
    
    .lyrics-line.rap {
      font-size: 1.8rem;
      color: var(--primary);
      font-weight: 700;
      opacity: 1;
    }
    
    .lyrics-line.past {
      opacity: 0.2;
      transform: scale(0.9);
    }
    
    .progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: rgba(255,255,255,0.1);
      z-index: 100;
    }
    
    .progress {
      height: 100%;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      width: 0%;
      transition: width 0.1s linear;
    }
    
    .vocal-indicator {
      position: absolute;
      top: -3px;
      height: 5px;
      width: 3px;
      background: white;
      z-index: 101;
    }
    
    .debug-info {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 5px 10px;
      border-radius: 5px;

    // DOM elements
    const audio = document.getElementById('audio');
    const lyricsContainer = document.getElementById('lyrics');
    const progressBar = document.getElementById('progress');
    const vocalIndicator = document.getElementById('vocal-indicator');
    const syncBackBtn = document.getElementById('sync-back');
    const syncForwardBtn = document.getElementById('sync-forward');
    const syncResetBtn = document.getElementById('sync-reset');
    const showDebugBtn = document.getElementById('show-debug');
    const debugInfo = document.getElementById('debug-info');
    
    // Sync adjustment variables
    let globalOffset = 0;
    let lastSyncTime = 0;
    let debugMode = false;
    
    // Audio analysis variables
    let audioContext;
    let analyser;
    let dataArray;
    let isAnalyzing = false;
    let lastVocalTime = 0;
    let vocalThreshold = 0.3;
    
    // Pre-create all lyric elements
    lyrics.forEach((line, index) => {
      if (line.type === "hidden") return;
      
      const lyricElement = document.createElement('div');
      lyricElement.className = `lyrics-line ${line.type}`;
      lyricElement.textContent = line.text;
      lyricElement.dataset.index = index;
      lyricElement.dataset.time = line.time;
      lyricElement.dataset.vocalStart = line.vocalStart || line.time;
      lyricsContainer.appendChild(lyricElement);
    });
    
    // Calculate total duration for progress bar
    const totalDuration = lyrics[lyrics.length - 1].time + 5;
    
    // Current active line tracking
    let currentActiveIndex = -1;
    let isPlaying = false;
    let animationFrameId;
    
    // Initialize audio analysis
    function initAudioAnalysis() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioContext.createMediaElementSource(audio);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      source.connect(analyser);
      analyser.connect(audioContext.destination);
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      isAnalyzing = true;
    }
    
    // Detect vocal presence
    function detectVocals() {
      if (!isAnalyzing) return false;
      
      analyser.getByteFrequencyData(dataArray);
      let sum = 0;
      
      // Analyze frequencies typical for vocals (mid-range)
      for (let i = 10; i < 50; i++) {
        sum += dataArray[i];
      }
      
      const average = sum / 40 / 255; // Normalize to 0-1
      const isVocal = average > vocalThreshold;
      
      if (isVocal) {
        lastVocalTime = audio.currentTime;
      }
      
      // Update vocal indicator position
      vocalIndicator.style.left = `${(audio.currentTime / totalDuration) * 100}%`;
      vocalIndicator.style.backgroundColor = isVocal ? '#ff4d4d' : '#ccc';
      
      if (debugMode) {
        debugInfo.textContent = `Vocal: ${isVocal ? 'YES' : 'no'} | Level: ${average.toFixed(2)} | Time: ${audio.currentTime.toFixed(2)}`;
      }
      
      return isVocal;
    }
    
    // Audio event listeners
    audio.addEventListener('play', () => {
      if (!audioContext) {
        initAudioAnalysis();
      } else if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
      
      isPlaying = true;
      updateLyrics();
    });
    
    audio.addEventListener('pause', () => {
      isPlaying = false;
      cancelAnimationFrame(animationFrameId);
    });
    
    audio.addEventListener('timeupdate', updateProgressBar);
    
    // Sync control buttons
    syncBackBtn.addEventListener('click', () => {
      globalOffset -= 0.1;
      updateSyncControls();
    });
    
    syncForwardBtn.addEventListener('click', () => {
      globalOffset += 0.1;
      updateSyncControls();
    });
    
    syncResetBtn.addEventListener('click', () => {
      globalOffset = 0;
      updateSyncControls();
    });
    
    showDebugBtn.addEventListener('click', () => {
      debugMode = !debugMode;
      debugInfo.style.display = debugMode ? 'block' : 'none';
      showDebugBtn.classList.toggle('active', debugMode);
    });
    
    function updateSyncControls() {
      lastSyncTime = audio.currentTime;
      syncResetBtn.classList.toggle('active', globalOffset !== 0);
      syncBackBtn.textContent = `← ${0.1 + Math.abs(globalOffset)/2}s`;
      syncForwardBtn.textContent = `→ ${0.1 + Math.abs(globalOffset)/2}s`;
      
      if (debugMode) {
        debugInfo.textContent += ` | Sync Offset: ${globalOffset.toFixed(1)}s`;
      }
    }
    
    function updateProgressBar() {
      const progress = (audio.currentTime / totalDuration) * 100;
      progressBar.style.width = `${progress}%`;
    }
    
    function getCurrentTime() {
      return audio.currentTime + globalOffset;
    }
    
    function updateLyrics() {
      if (!isPlaying) return;
      
      const currentTime = getCurrentTime();
      const isVocalActive = detectVocals();
      
      // Find the current active line based on vocal timing
      let newActiveIndex = -1;
      for (let i = lyrics.length - 1; i >= 0; i--) {
        const line = lyrics[i];
        const vocalStart = line.vocalStart || line.time;
        
        // Only advance to next line if we're in a vocal section
        // or if we're very close to the expected time
        if (currentTime >= vocalStart && 
            (isVocalActive || 
             (currentTime - lastVocalTime < 0.5) ||
             (currentTime - line.time < 0.3))) {
          newActiveIndex = i;
          break;
        }
      }
      
      // Update display if active line changed
      if (newActiveIndex !== currentActiveIndex) {
        // Update all line states
        document.querySelectorAll('.lyrics-line').forEach((line, index) => {
          line.classList.remove('active', 'past');
          
          if (index === newActiveIndex) {
            line.classList.add('active');
            
            // Auto-scroll to center the active line
            const container = document.querySelector('.lyrics-container');
            const scroller = document.querySelector('.lyrics-scroller');
            const lineTop = line.offsetTop;
            const containerHeight = container.offsetHeight;
            const scrollTo = lineTop - (containerHeight / 2) + (line.offsetHeight / 2);
            
            scroller.style.transform = `translateY(-${scrollTo}px)`;
          } else if (index < newActiveIndex) {
            line.classList.add('past');
          }
        });
        
        currentActiveIndex = newActiveIndex;
      }
      
      animationFrameId = requestAnimationFrame(updateLyrics);
    }
    
    // Initialize
    updateSyncControls();
    
    // Clean up on page unload
    window.addEventListener('beforeunload', () => {
      if (audioContext) {
        audioContext.close();
      }
      cancelAnimationFrame(animationFrameId);
    });
