        console.error('AI vocal detection error:', error);
        updateAIStatus('AI Error - Using Fallback', 'error');
        isAIActive = false;
        return false;
      }
    }
    
    // Status update functions
    function updateAIStatus(text, state) {
      aiStatusText.textContent = text;
      aiStatusDot.className = 'status-dot';
      
      if (state === 'loading') {
        aiStatusDot.classList.add('loading');
      } else if (state === 'active') {
        aiStatusDot.classList.add('active');
      } else if (state === 'error') {
        aiStatusDot.classList.add('error');
      }
    }
    
    function updateBPMStatus(text, state) {
      bpmStatusText.textContent = text;
      bpmStatusDot.className = 'status-dot';
      
      if (state === 'loading') {
        bpmStatusDot.classList.add('loading');
      } else if (state === 'active') {
        bpmStatusDot.classList.add('active');
      } else if (state === 'error') {
        bpmStatusDot.classList.add('error');
      }
    }
    
    function updateVocalStatus(text, state) {
      vocalStatusText.textContent = text;
      vocalStatusDot.className = 'status-dot';
      
      if (state === 'active') {
        vocalStatusDot.classList.add('active');
      } else if (state === 'inactive') {
        vocalStatusDot.classList.add('error');
      }
    }
    
    function updateLoadingProgress(percent) {
      loadingProgress.style.width = `${percent}%`;
    }
    
    // Audio event listeners
    audio.addEventListener('play', async () => {
      if (!audioContext) {
        await loadAIModel();
      } else if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
      
      isPlaying = true;
      updateLyrics();
    });
    
    audio.addEventListener('pause', () => {
      isPlaying = false;
      cancelAnimationFrame(animationFrameId);
      
      if (recognizer && recognizer.isListening()) {
        recognizer.stopListening();
      }
    });
    
    audio.addEventListener('timeupdate', updateProgressBar);
    
    // Control buttons
    syncBackBtn.addEventListener('click', () => {
      globalOffset -= 0.1;
      updateSyncControls();
    });
    
    syncForwardBtn.addEventListener('click', () => {
      globalOffset += 0.1;
      updateSyncControls();
    });
    
    syncResetBtn.addEventListener('click', () => {
      globalOffset = 0;
      updateSyncControls();
    });
    
    aiToggleBtn.addEventListener('click', () => {
      isAIActive = !isAIActive;
      aiToggleBtn.classList.toggle('active', isAIActive);
      updateAIStatus(isAIActive ? 'AI Active' : 'AI Disabled', 
                    isAIActive ? 'active' : 'error');
    });
    
    function updateSyncControls() {
      lastSyncTime = audio.currentTime;
      syncResetBtn.classList.toggle('active', globalOffset !== 0);
    }
    
    function updateProgressBar() {
      const progress = (audio.currentTime / totalDuration) * 100;
      progressBar.style.width = `${progress}%`;
      vocalIndicator.style.left = `${progress}%`;
    }
    
    function getCurrentTime() {
      return audio.currentTime + globalOffset;
    }
    
    // Pre-create all lyric elements
    lyrics.forEach((line, index) => {
      if (line.type === "hidden") return;
      
      const lyricElement = document.createElement('div');
      lyricElement.className = `lyrics-line ${line.type}`;
      lyricElement.textContent = line.text;
      lyricElement.dataset.index = index;
      lyricElement.dataset.time = line.time;
      lyricElement.dataset.vocalStart = line.vocalStart || line.time;
      lyricElement.dataset.aiConfidence = line.aiConfidence || 0.9;
      lyricsContainer.appendChild(lyricElement);
    });
    
    // Calculate total duration for progress bar
    const totalDuration = lyrics[lyrics.length - 1].time + 5;
    
    async function updateLyrics() {
      if (!isPlaying) return;
      
      const currentTime = getCurrentTime();
      
      // Detect vocals using the best available method
      if (isAIActive && isModelLoaded) {
        await detectVocalsWithAI();
      } else {
        // Fallback to timing-based vocal detection
        isVocalActive = (currentTime - lastVocalTime) < 0.3;
        updateVocalStatus(isVocalActive ? 'Vocals: Active' : 'Vocals: Inactive', 
                        isVocalActive ? 'active' : 'inactive');
      }
      
      // Update vocal indicator
      vocalIndicator.style.backgroundColor = isVocalActive ? '#ff4d4d' : '#ccc';
      
      // Find the current active line - only advance during vocal sections
      let newActiveIndex = -1;
      for (let i = lyrics.length - 1; i >= 0; i--) {
        const line = lyrics[i];
        const vocalStart = line.vocalStart || line.time;
        
        // Only advance if we're past the vocal start time AND either:
        // 1. We're in a vocal section, or
        // 2. We're very close to the expected time (for rap sections)
        if (currentTime >= vocalStart) {
          if (isVocalActive || 
              (line.type === 'rap' && (currentTime - vocalStart < 0.2)) ||
              (currentTime - vocalStart < 0.3)) {
            newActiveIndex = i;
            break;
          }
        }
      }
      
      // Update display if active line changed
      if (newActiveIndex !== currentActiveIndex && newActiveIndex >= 0) {
        // Update all line states
        document.querySelectorAll('.lyrics-line').forEach((line, index) => {
          line.classList.remove('active', 'past');
          
          if (index === newActiveIndex) {
            line.classList.add('active');
            
            // Auto-scroll to center the active line
            const container = document.querySelector('.lyrics-container');
            const scroller = document.querySelector('.lyrics-scroller');
            const lineTop = line.offsetTop;
            const containerHeight = container.offsetHeight;
            const scrollTo = lineTop - (containerHeight / 2) + (line.offsetHeight / 2);
            
            scroller.style.transform = `translateY(-${scrollTo}px)`;
          } else if (index < newActiveIndex) {
            line.classList.add('past');
          }
        });
        
        currentActiveIndex = newActiveIndex;
      }
      
      animationFrameId = requestAnimationFrame(updateLyrics);
    }
    
    // Initialize
    loadAIModel();
    aiToggleBtn.classList.add('active');
    
    // Clean up
    window.addEventListener('beforeunload', () => {
      if (audioContext) {
        audioContext.close();
      }
      if (recognizer && recognizer.isListening()) {
        recognizer.stopListening();
      }
      cancelAnimationFrame(animationFrameId);
    });
  </script>
</body>
</html>
